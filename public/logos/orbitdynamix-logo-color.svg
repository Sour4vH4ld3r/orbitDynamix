<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer orbit -->
  <ellipse cx="400" cy="350" rx="320" ry="200" stroke="#00E5FF" stroke-width="8" transform="rotate(30 400 350)" opacity="0.8"/>
  
  <!-- Inner orbit -->
  <ellipse cx="400" cy="350" rx="240" ry="140" stroke="#7A4EAB" stroke-width="8" transform="rotate(-15 400 350)" opacity="0.8"/>
  
  <!-- Sphere/Planet -->
  <circle cx="400" cy="350" r="120" fill="url(#planetGradient)"/>
  
  <!-- Small orbiting circle -->
  <circle cx="640" cy="270" r="32" fill="#00E5FF"/>
  
  <!-- Small orbiting circle 2 -->
  <circle cx="220" cy="450" r="24" fill="#7A4EAB"/>
  
  <!-- Text -->
  <text x="400" y="600" font-family="'Space Grotesk', sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">ORBITDYNAMIX</text>
  <text x="400" y="650" font-family="'Space Grotesk', sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#00E5FF">INNOVATIVE IT SOLUTIONS</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="planetGradient" x1="320" y1="270" x2="520" y2="470" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E3A5F"/>
      <stop offset="100%" stop-color="#5B3E8E"/>
    </linearGradient>
  </defs>
</svg> 